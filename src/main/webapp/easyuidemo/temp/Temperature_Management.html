<div class="easyui-layout" data-options="fit:true" charset=utf-8 >

                <option value="2" selected="selected">罐2</option>
                <option value="3">罐3</option>
                <option value="4">罐4</option>
                <option value="5">罐5</option>

                <option value="17">罐17</option>

                <option value="25">罐25</option>
                <option value="26">罐26</option>

                <option value="28">罐28</option>
                <option value="29">罐29</option>

                <label>变化率</label> 
                <select name=rate class="easyui-combobox" panelHeight="auto" style="width:100px" size="5">
               
                <option value="1" selected="selected">每小时</option>
                <option value="6">每六小时</option>
                <option value="12">每天</option>

                <a href="#" id="search-temperature" class="easyui-linkbutton" onclick="searchh()" iconCls="icon-search">开始查询</a>

        <!-- End of toolbar -->
        <table id="datagrid-temperature" toolbar="#wu-toolbar"></table>
