<html>
<head>
<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>登录</title>
<link href="css/zice.style.css" rel="stylesheet" type="text/css">
<link href="css/login.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./JS/login.js"></script>

<script type="text/javascript" src="./easyuidemo/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="./easyuidemo/easyui/1.3.4/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./easyuidemo/easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>

  
</head>
<body>

	<form name="formLogin" id="formLogin" >
		<div class="content-wrapper">
			<div class="content" style="margin-top: 122.5px;">
				<div class="logo"></div>
				<div class="form-wrapper">
					<div class="form-wrapper-title">登录</div>
					
					<div class="element">
						<label for="userName" id="userStatus"><i class="icon-user"></i>用户名</label><span id="theword"></span> 
							<input type="text" name="userName"
							id="userName" 
							placeholder="请输入用户名" >
					</div>
					<div class="element">

						<label for="password"><i class="icon-lock"></i>密 码</label> 
						<input
							type="password" name="password" id="password" 
							placeholder="请输入密码" >
					</div>
				
					<div class="element">
                    <br><br>
						<input style="width: 49%" type="button"  value="登录" onclick="login()">
						<input style="width: 49%" type="button"  value="注册" onclick="window.location('register.html');">
						
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</form>

</body>
</html>
